<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table with 3 rows and 3 columns</title>
		<style>
			table, th, td {
				border: 2px solid blue;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Creating Table with 3 rows and 3 columns</h1>
		</header>
		<table >
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
			<tr>
				<td>RAVI SHANKAR</td><td>GUPTA</td><td>90</td>
			</tr>
			<tr>
				<td>SACHIN</td><td>TENDULKAR</td><td>90</td>
			</tr>
			<tr>
				<td>MAHENDRA SINGH</td><td>Dhoni</td><td>90</td>
			</tr>
		</table>
	</body>
</html>
